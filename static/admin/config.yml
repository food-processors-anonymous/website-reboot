backend:
  name: github
  branch: testing # Branch to update (optional; defaults to master)
  repo: food-processors-anonymous/website-reboot
publish_mode: editorial_workflow
media_folder: "static/img/cds"
public_folder: "/img/cds"
collections:
  - name: "blog"
    label: "Blog Post"
    folder: "content/en/blog/posts"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Banner Image", name: "image", widget: "image"}
      - {label: "Image Alt-text", name: "image-alt"}
      - {label: "TranslationKey", name: "translationKey", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "blogue"
    label: "Billet de Blogue"
    folder: "content/fr/blog/posts"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Banner Image", name: "image", widget: "image"}
      - {label: "Image Alt-text", name: "image-alt"}
      - {label: "TranslationKey", name: "translationKey", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "products"
    label: "Products"
    folder: "content/en/products/products"
    create: true
    fields:
     - {label: "Product Name", name: "title", widget: "string"}
  - name: "featuredcards"
    label: "Featured Cards"
    files:
      - label: "Products Page"
        name: products
        file: "data/featured/products.yml"
        fields:
          - label: cards
            name: cards
            widget: list
            fields:
              - {label: title, name: title, widget: string}
              - {label: text, name: text, widget: text}
              - {label: link, name: link, widget: string}
              - {label: image, name: image, widget: image}
  - name: "datafiles"
    label: "Data Files"
    files:
      - label: "Menu"
        name: menu
        file: "config.yaml"
        fields:
          - label: languages
            name: languages
            widget: object
            fields:
              - label: en
                name: en
                widget: object
                fields:
                  - label: menu
                    name: menu
                    widget: object
                    fields:
                      - label: main
                        name: main
                        widget: list
                        fields:
                          - {label: identifier, name: identifier, widget: string}
                          - {label: name, name: name, widget: string}
                          - {label: url, name: url, widget: string}
                          - {label: weight, name: weight, widget: number}
              - label: fr
                name: fr
                widget: object
                fields:
                  - label: menu
                    name: menu
                    widget: object
                    fields:
                      - label: main
                        name: main
                        widget: list
                        fields:
                          - {label: identifier, name: identifier, widget: string}
                          - {label: name, name: name, widget: string}
                          - {label: url, name: url, widget: string}
                          - {label: weight, name: weight, widget: number}
      - label: "i18n English"
        name: "i18nEn"
        file: "i18n/en.yaml"
        fields:
          - label: test
            name: test
            widget: object
            fields:
              - {label: other, name: other, widget: string}
          - label: blog
            name: blog
            widget: object
            fields:
              - {label: other, name: other, widget: string}
      - label: "i18n Francais"
        name: "i18nFr"
        file: "i18n/fr.yaml"
        fields:
          - label: test
            name: test
            widget: object
            fields:
              - {label: other, name: other, widget: string}
          - label: blog
            name: blog
            widget: object
            fields:
              - {label: other, name: other, widget: string}
      - label: "Team"
        name: "team"
        file: "data/team.yml"
        fields:
          - label: exec
            name: exec
            widget: list
            fields:
              - {label: name, name: name, widget: string}
              - label: title
                name: title
                widget: object
                fields:
                  - {label: en, name: en, widget: string}
                  - {label: fr, name: fr, widget: string}
              - {label: image-name, name: image-name, widget: image}
              - {label: twitter, name: twitter, widget: string}
              - {label: linkedin, name: linkedin, widget: string}
              - {label: email, name: email, widget: string}
              - {label: github, name: github, widget: string}
          - label: team
            name: team
            widget: list
            fields:
              - {label: name, name: name, widget: string}
              - label: title
                name: title
                widget: object
                fields:
                  - {label: en, name: en, widget: string}
                  - {label: fr, name: fr, widget: string}
              - {label: image-name, name: image-name, widget: image}
              - {label: twitter, name: twitter, widget: string}
              - {label: linkedin, name: linkedin, widget: string}
              - {label: email, name: email, widget: string}
              - {label: github, name: github, widget: string}
      - label: "CDS Contact Info"
        name: "contact"
        file: "data/contact.yml"
        fields:
          - {label: email, name: email, widget: string}
          - {label: youtube, name: youtube, widget: string}
          - {label: github, name: github, widget: string}
          - {label: linkedin, name: github, widget: string}
          - label: medium
            name: medium
            widget: object
            fields:
              - label: en
                name: en
                widget: object
                fields:
                  - {label: name, name: name, widget: string}
                  - {label: url, name: url, widget: string}
              - label: fr
                name: fr
                widget: object
                fields:
                  - {label: name, name: name, widget: string}
                  - {label: url, name: url, widget: string}

exclude:
 - admin/index.js
 - webpack.config.js
 - package.json
 - README.md
 - node_modules/