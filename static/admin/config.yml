backend:
  name: github
  branch: testing # Branch to update (optional; defaults to master)
  repo: food-processors-anonymous/website-reboot
publish_mode: editorial_workflow
media_folder: "static/img/cds/post-images"
public_folder: "/img/cds/post-images"
collections:
  - name: "blog"
    label: "Blog"
    folder: "content/en/blog/posts"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Banner Image", name: "image", widget: "image"}
      - {label: "Image Alt-text", name: "image-alt"}
      - {label: "TranslationKey", name: "translationKey", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "blogue"
    label: "Blogue"
    folder: "content/fr/blog/posts"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Banner Image", name: "image", widget: "image"}
      - {label: "Image Alt-text", name: "image-alt"}
      - {label: "TranslationKey", name: "translationKey", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

exclude:
 - admin/index.js
 - webpack.config.js
 - package.json
 - README.md
 - node_modules/