{{define "main"}}  
  <article>
    <div role="img" aria-label="{{ .Params.imagealt }}" style="height: 20rem; background-size: cover; background-image: url('/img/cds/{{ .Params.image }}')"></div>
    <h1>{{ .Title }}</h1>
    <h3>{{ .Params.author }}</h3>
    <div>{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    {{ .Content }}
  </article>
{{ end }}
