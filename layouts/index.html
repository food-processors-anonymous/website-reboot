<!DOCTYPE html>
<html lang="en-US">
    <head>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    </head>
    {{ partial "langSwitch.html" . }}
    {{ partial "head.html" . }}
    <body>
        <header role="banner">
            <div class="page-banner">
                <div class="page-banner--video">
                    <video playsinline muted loop poster="/img/cds/header-images/front-poster-image.jpg" id="js-video-bg" aria-hidden="true">
                        <source src="/img/cds/header-images/homepage_header.mp4" type="video/mp4">
                    </video>
                    <div class="page-banner--scrim"></div>
        
                    <div class="page-banner--video-controls hidden" aria-hidden="true">
                        <div id="js-play-pause">
                            <a href="#" id="js-paused" class="video-banner--control-button">
                                <span class="fa fa-play pause-ico"></span>
                                <span class="button-text">{{i18n "play"}}<span class="sr-only"> video</span></span>
                            </a>
                            <a href="#" id="js-playing" class="video-banner--control-button" style="display: none;">
                                <span class="fa fa-pause pause-ico"></span>
                                <span class="button-text">{{i18n "pause"}}<span class="sr-only"> video</span></span>
                            </a>
                        </div>
                    </div>
                </div>
        
                <div>
                    <div class="container">
                        <div class="row">
                            <div>
                                <object type="image/svg+xml" tabindex="-1" data="/img/cds/cds-logo-{{ (string ($.Site.Language)) }}.svg" class="page-banner--tag-line--logo"></object>
                                <h1 class="wb-inv">{{ i18n "canadian-digital-service" }}</h1>
                            </div>
                            <div>{{ i18n "homepage-tag-line" }}</div>
                        </div>
                    </div>
                </div>
            </div>
        
        </header>
        <main role="main" property="mainContentOfPage">
            <section id="wb-cont">
                {{ .Content }}
            </section>
        </main>

        <section class="section section--contact page-wide--outer-container-padding">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 hidden-xs">
                            <div class="hiGraphic"></div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <h2>Connect with us!</h2>
                            TODO include contact info
                        </div>
                        </div>
                </div>
            </section>	   
            
            <section class="section section--mailing-list">
                TODO include mailing list
            </section>
        {{ partial "footer.html" . }}
    </body>
</html>
