<ul class="contact-info">
    <li>
        <div class="contact-icon"><a href="mailto:{{ .Site.Data.sitewide.email }}"><i class="fa fa-envelope" aria-hidden="true"></i></a></div>
        <div class="text"><a href="mailto:{{ .Site.Data.sitewide.email }}"><span class="sr-only">Email: </span>{{ .Site.Data.sitewide.email }}</a></div>
    </li>

    <li>
        <div class="contact-icon"><a href="https://twitter.com/{{ i18n "twitter" }}"><i class="fab fa-twitter" aria-hidden="true"></i></a></div>
        <div class="text">
        <a href="https://twitter.com/{{ i18n "twitter" }}"><span class="sr-only">Twitter: </span>{{ i18n "twitter" }}</a></div>
    </li>
    <li>
        <div class="contact-icon"><a href="https://linkedin.com/company/{{$.Site.Data.sitewide.linkedin}}"><i class="fab fa-linkedin" aria-hidden="true"></i></a></div>
        <div class="text"><a href="https://linkedin.com/company/{{.Site.Data.sitewide.linkedin}}"><span class="sr-only">LinkedIn: </span>{{ $.Site.Data.sitewide.linkedin }}</a></div>
    </li>

    <li>
        <div class="contact-icon"><a href="https://github.com/{{.Site.Data.sitewide.github}}"><i class="fab fa-github-alt" aria-hidden="true"></i></a></div>
        <div class="text"><a href="https://github.com/{{.Site.Data.sitewide.github}}"><span class="sr-only">Github: </span>{{ .Site.Data.sitewide.github }}</a></div>
    </li>

        <li>
        <div class="contact-icon"><a href="https://www.youtube.com/channel/UC7LZmDau701R-Tbs3c7miMQ"><i class="fab fa-youtube" aria-hidden="true"></i></a></div>
        <div class="text"><a href="https://www.youtube.com/channel/UC7LZmDau701R-Tbs3c7miMQ"><span class="sr-only">Youtube: </span>CDS/SNC</a></div>
    </li>

    <li>
        <div class="contact-icon"><a href={{ index $.Site.Data.sitewide.medium (string ($.Site.Language)) "url" }}><i class="fab fa-medium" aria-hidden="true"></i></a></div>
        <div class="text"><a href={{ index $.Site.Data.sitewide.medium (string ($.Site.Language)) "url" }}><span class="sr-only">Medium: </span>{{ index $.Site.Data.sitewide.medium (string ($.Site.Language)) "name" }}</a></div>
    </li>
</ul>
