<!DOCTYPE html>
<head>
  {{ partial "css.html" }}
</head>
<html lang="en-US">
  {{ partial "langSwitch" . }}
  {{ partial "head.html" . }}       
  <h1 id="title">{{i18n "products"}}</h1>
  <div class="cardContainer">
    {{ range .Pages }}
        {{ .Render "list"}}
    {{ end }}
  </div>

  <div class="cardContainer growToFit">
    {{ range $product := $.Site.Data.featured.products.cards }}
      {{ partial "featured-card.html" $product}}
    {{ end }}
  </div>

  {{ .Content }}
</html>
